<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Laporan Stok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .btn-rounded {
            border-radius: 10px;
        }
        .table thead {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h3 class="mb-3"><i class="fas fa-file-alt"></i> Laporan Stok Barang</h3>

    <!-- FORM SEARCH -->
    <form class="row mb-3">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Cari barang / kategori...">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-outline-secondary">
                <i class="fas fa-search"></i> Cari
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nama Barang</th>
                    <th>Kategori</th>
                    <th>Stok</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Barang A</td>
                    <td>Kategori 1</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Barang B</td>
                    <td>Kategori 2</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Barang C</td>
                    <td>Kategori 1</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Barang D</td>
                    <td>Kategori 3</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="../dashboard.html" class="btn btn-secondary btn-sm mt-2">
        <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
    </a>
</div>

</body>
</html>
