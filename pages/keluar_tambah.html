<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Stok Keluar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Tambah Stok Keluar</h3>

    <!-- Form untuk Stok Keluar -->
    <form method="post" action="stok_keluar.html">
        <div class="mb-3">
            <label>Pilih Barang</label>
            <select name="barang" class="form-select" required>
                <option value="">-- Pilih Barang --</option>
                <!-- Barang disertakan secara statis -->
                <option value="1">Barang 1 (Stok: 50)</option>
                <option value="2">Barang 2 (Stok: 30)</option>
                <option value="3">Barang 3 (Stok: 20)</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Jumlah Keluar</label>
            <input type="number" name="jumlah" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Tanggal Keluar</label>
            <input type="date" name="tanggal" class="form-control" required>
        </div>

        <button type="submit" name="simpan" class="btn btn-danger">Simpan</button>
        <a href="keluar.html" class="btn btn-secondary">Kembali</a>
    </form>
</div>
</body>
</html>
