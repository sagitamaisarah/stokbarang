<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Stok Masuk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Tambah Stok Masuk</h3>

    <form method="post">
        <div class="mb-3">
            <label for="barang">Pilih Barang</label>
            <select name="barang" class="form-select" required>
                <option value="">-- Pilih --</option>
                <!-- Data barang statis -->
                <option value="1">Barang A</option>
                <option value="2">Barang B</option>
                <option value="3">Barang C</option>
                <option value="4">Barang D</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="jumlah">Jumlah Masuk</label>
            <input type="number" name="jumlah" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="tanggal">Tanggal Masuk</label>
            <input type="date" name="tanggal" class="form-control" required>
        </div>

        <button type="submit" name="simpan" class="btn btn-primary">Simpan</button>
        <a href="masuk.html" class="btn btn-secondary">Kembali</a>
    </form>
</div>
</body>
</html>
